name: Build

concurrency: 
  group: "build"
  cancel-in-progress: true

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
        with:
          path: "src"

      - name: Checkout builds
        uses: actions/checkout@master
        with:
          ref: "builds"
          path: "builds"
      
      - name: Clean old builds
        run: rm $GITHUB_WORKSPACE/builds/*.cs3

      - name: Setup Java 17
        uses: actions/setup-java@v4.6.0
        with:
          distribution: adopt
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2

      - name: Access Secrets
        env:
          TMDB_API: ${{ secrets.TMDB_API }}
        run: |
          # 1. Vai in src/ (dove gradlew cerca il file)
          cd $GITHUB_WORKSPACE/src
          
          # 2. CREA/SOVRASCRIVI il file (> non >>)
          echo "TMDB_API=$TMDB_API" > secrets.properties
          
          # 3. VERIFICA
          echo "‚úÖ File creato in: $(pwd)/secrets.properties"
          echo "üìÑ Contenuto (solo inizio):"
          head -c 30 secrets.properties && echo "..."
          echo "üìè Dimensione:"
          wc -l secrets.properties

      - name: Test Pre-Build
        run: |
          cd $GITHUB_WORKSPACE/src
          echo "=== Test rapido ==="
          # Verifica che il file esista e sia leggibile
          if [ -f "secrets.properties" ]; then
            echo "‚úÖ secrets.properties ESISTE"
            # Prova a leggere con Gradle
            ./gradlew properties 2>&1 | grep -i "rootdir\|projectdir" | head -5
          else
            echo "‚ùå ERRORE: secrets.properties NON ESISTE!"
            exit 1
          fi

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit --amend -m "Build $GITHUB_SHA" || exit 0
          git push --force
